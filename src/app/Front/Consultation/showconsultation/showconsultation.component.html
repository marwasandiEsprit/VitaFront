<div class="container mb-5">
  <div class="row">
    <div class="col-3">
      <div class="sidebar text-center">
        <h2 class="text-white">Consulations Per Client</h2>
        <a class="styled-button mb-3" [routerLink]="'/rap'">Rapports</a>
        <a class="styled-button" [routerLink]="'/consultationpsy'"
          >consultations</a
        >
      </div>
    </div>
    <div class="col-9">
      <div *ngIf="consultation" class="rapport-details">
        <h2>Consultation Details</h2>
        <div>
          <p><strong>Start Time:</strong> {{ consultation.startTime }}</p>
          <p>
            <strong>Consultation Date:</strong>
            {{ consultation.consultationdate }}
          </p>
          <p>
            <strong>Psychiatrist:</strong>
            {{ consultation.psychiatrist.username }}
          </p>
          <p><strong>Client:</strong> {{ consultation.client.username }}</p>
        </div>
        <button routerLink="/consultations" class="return-button">
          Return
        </button>
      </div>
    </div>
  </div>
</div>
