<div class="container mb-5">
  <div class="row">
    <div class="col-3">
      <div class="sidebar text-center">
        <h2 class="text-white">My Consultation</h2>
        <button class="styled-button mb-4" [routerLink]="'/consultations'">Consultations</button>
        <a [routerLink]="'/faq'">Go to FAQ</a>
        
      </div>
    </div>
    <div class="col-9">
      <div class="details shadow">
      <h2 class="text-center">Modify My Consultation</h2>
      <form [formGroup]="consultationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input
            type="time"
            class="form-control"
            id="startTime"
            formControlName="startTime"
          />
        </div>
        <div class="mt-3">
          <label for="consultationDate">Consultation Date:</label>
          <input
            type="date"
            id="consultationDate"
            name="consultationDate"
            formControlName="consultationDate"
            matInput
          />
        </div>

        <div class="form-group mt-3">
          <label for="psychiatristId">Psychiatrist</label>
          <select
            class="form-control"
            id="psychiatristId"
            formControlName="psychiatristId"
          >
            <option
              *ngFor="let psychiatrist of psychiatrists"
              [value]="psychiatrist.id"
            >
              {{ psychiatrist.username }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-success mt-3 mb-2">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
