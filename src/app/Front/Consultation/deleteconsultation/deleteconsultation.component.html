<!-- delete-consultation.component.html -->
<div class="container mb-5">
  <div class="row">
    <div class="col-3">
      <div class="sidebar text-center">
        <h2 class="text-white">My Consultation</h2>
        <button class="styled-button mb-4" [routerLink]="'/consultations'">
          Consultations
        </button>
        <a [routerLink]="'/faq'">Go to FAQ</a>
      </div>
    </div>
    <div class="col-9">
      <div class="details ">
        <div class="delete-consultation-container">
          <h2>Delete Consultation</h2>
          <p>Are you sure you want to delete this consultation?</p>
          <button (click)="deleteConsultation()">Delete</button>
             <button routerLink="/consultations" class="cancel-button ">
          Cancel
        </button>
        </div>
     
      </div>
    </div>
  </div>
</div>
