<div class="container">
  <h2>Add Rapport Nutritionist</h2>
  <form (ngSubmit)="addRapportNutr()">
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="rapportNutr.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" [(ngModel)]="rapportNutr.dateRappNutr" name="dateRappNutr" required>
    </div>
    <div class="form-group">
      <label>Nutritionist</label>
      <select class="form-control" [(ngModel)]="rapportNutr.nutristionist" name="nutritionist" required>
        <option *ngFor="let nutritionist of nutritionists" [ngValue]="nutritionist">{{ nutritionist.username }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Clients</label>
      <select multiple class="form-control" [(ngModel)]="rapportNutr.clients" name="clients" required>
        <option *ngFor="let client of clients" [ngValue]="client">{{ client.username }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
