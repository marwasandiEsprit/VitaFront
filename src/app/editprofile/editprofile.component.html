<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="text-center">Edit Profile</h2>
          <form (submit)="updateUser()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" [(ngModel)]="user.gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" [(ngModel)]="user.age" name="age">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" [(ngModel)]="user.desctiption" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-edit-profile">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
