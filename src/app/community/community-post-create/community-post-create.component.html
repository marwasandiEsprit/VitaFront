<div>
  <h3>Create New Post</h3>
  <form [formGroup]="newPostForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description"
             [ngClass]="{'is-invalid': formSubmitted && newPostForm.get('description')?.errors}">
      <span *ngIf="newPostForm.get('description')?.errors?.['required'] && formSubmitted" class="invalid-feedback">
          Description is required.
        </span>
    </div>
    <div class="form-group">
      <label for="post">Post</label>
      <textarea class="form-control" id="post" formControlName="post"
                [ngClass]="{'is-invalid': formSubmitted && newPostForm.get('post')?.errors}">
                </textarea>
      <span *ngIf="newPostForm.get('post')?.errors?.['required'] && formSubmitted" class="invalid-feedback">
          Post is required.
        </span>
    </div>
    <div class="form-group">
      <label for="fileInput" class="form-label"> Select Image
      </label>
      <input
        type="file"
        class="form-control"
        id="fileInput"
        (change)="selectFile($event)"
        name="fileInput"
        accept="image/jpeg, image/png, image/gif, image/bmp, image/webp"
      />
    </div>

    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>
</div>
