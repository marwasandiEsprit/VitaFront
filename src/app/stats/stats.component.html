<div [ngClass]="status ? 'toggled' : ''" class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-white" id="sidebar-wrapper">
    <div
      class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"
    >
      <i class="fas fa-user-secret me-2"></i>Admin
    </div>
    <div class="list-group list-group-flush my-3">
      <a
        href="/listUser"
        class="list-group-item list-group-item-action bg-transparent second-text active"
        ><i class="fas fa-user me-2"></i>Users</a
      >
      <a
        href="userStatistics"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-area-chart"></i> Statistics</a
      >
      <a
        routerLink="/dashProds"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-shopping-cart me-2"></i>Products</a
      >
      <a
        href="listpsy"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-user-md"></i>psychiatrists</a
      >
      <a
        href="consultationsadmin"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fa fa-connectdevelop" aria-hidden="true"></i>Consultations</a
      >
      <a
        href="rapadmin"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-paperclip me-2"></i>Reports</a
      >
      <a
        href="allquotes"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-quote-left"></i> Quotes</a
      >
      <a
        href="allquestionAd"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-question-circle"></i> Q&A</a
      >

      <a
        href="#"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-shopping-cart me-2"></i>Store Mng</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-gift me-2"></i>Products</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-comment-dots me-2"></i>Chat</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-transparent second-text fw-bold"
        ><i class="fas fa-map-marker-alt me-2"></i>Outlet</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"
        ><i class="fas fa-power-off me-2"></i>Logout</a
      >
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center text-white">
        <i
          class="fas fa-align-left primary-text fs-4 me-3"
          (click)="addToggle()"
          id="menu-toggle"
        ></i>
        <h2 class="fs-2 m-0">Dashboard</h2>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container-fluid px-4"></div>

    <div class="row my-5">
      <div class="d-flex justify-content-center ">
        <div>
          <label for="selectYear"><b>Select Year:</b></label>
          <select
            id="selectYear"
            [(ngModel)]="selectedYear"
            (change)="onYearChange()"
          >
            <option
              *ngFor="let yearOption of availableYears"
              [value]="yearOption"
            >
              {{ yearOption }}
            </option>
          </select>
        </div>
      
        <div class="ms-3">
          <label for="selectMonth"><b>Select Month:</b></label>
          <select
            id="selectMonth"
            [(ngModel)]="selectedMonth"
            (change)="onMonthChange()"
          >
            <option
              *ngFor="let monthOption of availableMonths"
              [value]="monthOption"
            >
              {{ monthOption }}
            </option>
          </select>
        </div>
      </div>
      

      <div class="consultations-container text-white">
        <h2>Consultations for {{ selectedYear }}-{{ selectedMonth.toUpperCase() }} :</h2>
        <canvas #consultationChart width="700" height="100"></canvas>
        <td><button [routerLink]="['/listpsy']">return</button></td>
      </div>
    </div>
  </div>
</div>

<!-- /#page-content-wrapper -->
