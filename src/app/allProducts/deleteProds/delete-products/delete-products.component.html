<!-- Your existing HTML code -->
<div class="delete-product-container">
  <h3>Delete Product</h3>
  <div class="product-details">
      <div class="detail-item">
          <label>Product ID:</label>
          <span>{{ product.idProducts }}</span>
      </div>
      <div class="detail-item">
          <label>Name:</label>
          <span>{{ product.prodName }}</span>
      </div>
      <div class="detail-item">
          <label>Type:</label>
          <span>{{ product.typeProd }}</span>
      </div>
      <div class="detail-item">
          <label>Price:</label>
          <span>{{ product.price }}</span>
      </div>
      <div class="detail-item">
          <label>Quantity:</label>
          <span>{{ product.quantityP }}</span>
      </div>
      <div class="detail-item">
          <label>Details:</label>
          <span>{{ product.descriptionP }}</span>
      </div>
      <!-- Add other properties as needed -->
  </div>
  <p class="confirm-message">Are you sure you want to delete this product?</p>
  <button class="delete-button" (click)="confirmDelete()">Delete Product</button>
</div>
